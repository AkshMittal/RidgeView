<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Visualizer</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <div id="headBar">
            <div class="headbar-text">
                <h1>GPX Visualizer and Metrics</h1>
                <p class="subtitle">Simple way to explore trek routes — smooth map, clear elevation, that’s it.</p>
            </div>
        </div>

        <div id="content">
            <div id="toggle">
                <ul id="peakMaster">
                </ul>
                <ul id="routeMaster">
                </ul>
            </div>
            <div id="data">
                <div id="map"></div>
                <div id="elevationChartContainer">
                    <canvas id="elevationChart"></canvas>
                </div>
            </div>
        </div>
        <footer class="app-footer">
            v0.9 • Aksh Mittal
        </footer>

    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/peaks.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
